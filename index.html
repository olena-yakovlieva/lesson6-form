<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <main>
            <div class="content">
                <h1>Create an Account</h1>
    
                <form action="#">

                    <div class="name">
                        <div class="firstname">
                            <label for="firstname">First Name</label><br>                
                            <input id="firstname" type="text">
                        </div>
                        
                        <div class="lastname">
                            <label for="lasttname">Last Name</label><br>      
                            <input id="lastname" type="text">
                        </div>
                    </div>            
                    
                    <br>
                    
                    <label for="email">E-mail</label><br>
                    <input id="email" type="email">
                    
                    <br>
                    <span class="text-color">We'll never share your email with anyone else.</span>
                    <br>
    
                    <div class="radio-gender">
                        <label class="gender-type">
                        <input type="radio" name="gender" id="male">
                        <span class="radio-custom"></span>
                        Male
                        </label>
                        
                        <label class="gender-type">
                        <input type="radio" name="gender" id="female">
                        <span class="radio-custom"></span>
                        Female
                        </label>
                    </div>
                     
                    <div class="country-city">
                        <div class="country">
                            <label for="country">Country</label><br>
                            <select name="country" id="country">
                                <option value="select">Select</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="poland">Poland</option>
                                <option value="france">France</option>
                            </select>
                        </div>
        
                        <div class="city">
                            <label for="city">City</label><br>
                            <input type="text" name="city" id="city">
                        </div> 
                    </div> 
    
                    <button type="submit">Sign Up</button>
                </form>        
                    
                    <p class="policy">
                        <span class="text-color">By clicking the 'Sign Up' button, you confirm that you accept our</span>
                        <a href="#" class="policy-links" target="_blank">Terms of Use</a> <span class="text-color">and</span> 
                        <a href="#" class="policy-links" target="_blank">Privacy Policy</a>.
                    </p>
    
                    <hr>
    
                    <div class="morelinks">
                        <a href="#" class="account-link" target="_blank">Have an account?</a>
                        <a href="#" class="login-link" target="_blank">Log In</a>
                    </div>
            </div>
        </main>
    </body>
</body>
</html>
